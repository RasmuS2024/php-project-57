# sonar-project.properties
sonar.projectKey=RasmuS2024_php-project-57
sonar.organization=rasmus2024
sonar.projectName=php-project-57
sonar.projectVersion=1.0

# Пути к исходному коду
sonar.sources=app/Http/Controllers
sonar.exclusions=app/Http/Controllers/**/*
sonar.tests=tests
sonar.test.inclusions=tests/**/*
sonar.cpd.exclusions=tests/**/*
sonar.coverage.exclusions=tests/**/*
sonar.coverage.exclusions=app/Http/Controllers/**/*
sonar.php.coverage.reportPaths=reports/coverage.xml

# Исключения
sonar.exclusions=vendor/**,node_modules/**,public/**,storage/**,bootstrap/**

# Для Laravel
sonar.language=php
sonar.php.coverage.reportPaths=build/logs/clover.xml
sonar.php.tests.reportPath=build/logs/junit.xml
# sonar.php.coverage.reportPaths=reports/coverage.xml
# sonar.php.tests.reportPaths=reports/junit.xml

# Дополнительные настройки
sonar.sourceEncoding=UTF-8
sonar.php.file.suffixes=.php,.blade.php